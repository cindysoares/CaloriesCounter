<!DOCTYPE html>
<html ng-app="calories">
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script	type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.3.0/angular-messages.min.js"></script>
  
  	<script type="text/javascript" src="js/app.js"></script>
  	<script type="text/javascript" src="js/login.js"></script>
  	<script type="text/javascript" src="js/settings.js"></script>
  	
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Calories counter</title>
</head>
<body ng-controller="CaloriesController as calories">

	<div class="container">
		<div class="jumbotron">
		  <div ng-show="calories.loggedUser" align="right">
			<a href class="btn btn-primary btn-md" ng-click="calories.logout()">Logout</a>
		  </div>
		  <div ng-hide="calories.loggedUser || calories.loggingShowing" align="right">
			<a href class="btn btn-primary btn-md" ng-click="calories.showLogin()">Login</a>
		  </div>
		  <h2>Calories Counter</h2>
		  <div ng-hide="calories.loggedUser">
			  <p>This application will help you to control your calories consume per day. 
			  <a href ng-click="calories.showRegister()" >Register</a> now.
		  </div>
		  <div ng-show="calories.loggingShowing">
		  	<form name="loginForm" ng-controller="LoginCtrl as login" ng-submit="login.submit()">
		  		<fieldset class="form-group">
		  			E-mails:
		  			<input type="text" class="form-control" ng-model="login.email" required/>
		  		</fieldset>
		  		<fieldset class="form-group">
		  			Password:			              	
		  			<input type="password" class="form-control" ng-model="login.password" required/>
		  		</fieldset>
		  		<div ng-messages="login.$messages" ng-messages-include="messages.html"></div>
		  		<input type="submit" class="btn btn-primary btn-md" value="Login" />
		  		or <a href ng-click="calories.showRegister()" >Register</a>
		  	</form>
		  </div>
		  <div ng-show="calories.registeringShowing">
		  	<form>
		  		<fieldset class="form-group">
		  			Name:
		  			<input type="text" class="form-control" required/>
		  		</fieldset>		  	
		  		<fieldset class="form-group">
		  			E-mail:
		  			<input type="email" class="form-control" required/>
		  		</fieldset>
		  		<fieldset class="form-group">
		  			Password:			              	
		  			<input type="password" class="form-control" required/>
		  		</fieldset>
		  		<fieldset class="form-group">
		  			Repeat password:			              	
		  			<input type="password" class="form-control" required/>
		  		</fieldset>		  		
		  		<a href class="btn btn-primary btn-md" ng-click="calories.register()">Save</a>
		  	</form>
		  </div>		  
		  <div ng-show="calories.loggedUser">
			<p>Hi {{calories.loggedUser.name}}, how many calories did you consume today?</p>
		  </div>
		</div>
	
	  	<section class="tab" ng-controller="SectionController as section" ng-show="calories.loggedUser">
	  		<ul class="nav nav-pills">
		  		<li ng-class="{active:section.isSelected('meals')}"> <a href ng-click="section.setTab('meals')">Meals</a> </li>
		  		<li ng-class="{active:section.isSelected('settings')}"> <a href ng-click="section.setTab('settings')"><span style="font-size:1.5em;" class="glyphicon glyphicon-cog" aria-hidden="true"></a> </li>
	  		</ul>
	  		<meals ng-show="section.isSelected('meals')" ></meals>
	  		<settings ng-show="section.isSelected('settings')"></settings>	
	  	</section>
	  	
	</div>

</body>
</html>
